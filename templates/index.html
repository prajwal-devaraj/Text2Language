<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LinguaScope 🌍</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <h1>LinguaScope 🌍</h1>
    <p>Snap Language Detection - Enter any text to find out what language it is.</p>

    <form method="POST">
        <textarea name="text_input" placeholder="Type your text here...">{{input_text}}</textarea><br>
        <button type="submit">Detect Language</button>
    </form>

    {% if language %}
    <div class="result">
        Detected Language: <span>{{language}}</span>
    </div>
    {% endif %}
</div>

</body>
</html>
